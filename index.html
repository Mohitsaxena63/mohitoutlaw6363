<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üì© Contact Form | Mohit Saxena</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin:0; padding:0; }
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg,#fdfbfb,#ebedee);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 15px;
  transition: background 0.3s, color 0.3s;
}
body.dark-mode { background: #121212; color: #e0e0e0; }

.contact-container {
  background: rgba(255,255,255,0.95);
  padding: 30px 25px;
  border-radius: 20px;
  width: 100%;
  max-width: 450px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  transition: background 0.3s, color 0.3s;
  margin: auto;
}
body.dark-mode .contact-container { background: rgba(30,30,30,0.95); color: #e0e0e0; }

h2 {
  margin-bottom: 25px;
  font-size: 26px;
  font-weight: 600;
  background: linear-gradient(45deg, #f09433,#e6683c,#dc2743,#cc2366,#bc1888);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-align: center;
}

.input-group {
  position: relative;
  margin: 14px 0;
  width: 100%;
}
.input-group input,
.input-group textarea {
  width: 100%;
  padding: 14px 12px;
  border: 1px solid #dbdbdb;
  border-radius: 10px;
  background: transparent;
  font-size: 15px;
  outline: none;
  transition: border 0.3s, background 0.3s, color 0.3s;
}
body.dark-mode .input-group input,
body.dark-mode .input-group textarea {
  border: 1px solid #444;
  background: #2a2a2a;
  color: #e0e0e0;
}

.input-group label {
  position: absolute;
  top: 14px;
  left: 12px;
  color: #777;
  font-size: 13px;
  pointer-events: none;
  transition: 0.2s ease all;
  background: transparent;
  padding: 0 4px;
}
.input-group input:focus + label,
.input-group input:not(:placeholder-shown) + label,
.input-group textarea:focus + label,
.input-group textarea:not(:placeholder-shown) + label {
  top: -10px;
  left: 8px;
  font-size: 11px;
  color: #3897f0;
 background: rgba(255, 255, 255, 0);
}
textarea { resize: none; height: 110px; }

button {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  background: linear-gradient(45deg, #f09433,#e6683c,#dc2743,#cc2366,#bc1888);
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: 600;
  color: #fff;
  cursor: pointer;
  transition: opacity 0.3s, transform 0.2s;
  position: relative;
}
button:hover { opacity: 0.95; transform: translateY(-2px); }

/* üîπ Loader Animation */
button.loading {
  opacity: 0.8;
  pointer-events: none;
}
button.loading::after {
  content: "";
  position: absolute;
  right: 15px;
  top: 50%;
  width: 16px;
  height: 16px;
  border: 2px solid #fff;
  border-top: 2px solid transparent;
  border-radius: 50%;
  transform: translateY(-50%);
  animation: spin 0.8s linear infinite;
}
@keyframes spin {
  100% { transform: translateY(-50%) rotate(360deg); }
}

#responseMessage {
  margin-top: 12px;
  font-weight: 500;
  color: green;
  text-align: center;
  font-size: 14px;
  word-wrap: break-word;
}

.toggle-btn {
  margin-top: 18px;
  font-size: 13px;
  color: #555;
  cursor: pointer;
  text-align: center;
}
body.dark-mode .toggle-btn { color: #aaa; }

footer {
  text-align: center;
  font-size: 14px;
  color: #000000;
  margin-top: 20px;
  width: 100%;
}
body.dark-mode footer { color: #ffffff; }

@media(max-width:480px){
  body { padding:10px; }
  .contact-container { padding: 20px 15px; border-radius:15px; }
  h2 { font-size:22px; }
  .input-group input, .input-group textarea { font-size:14px; padding:12px; }
  button { font-size:14px; padding:12px; }
  #responseMessage { font-size:13px; }
  footer { font-size:13px; }
}
</style>
</head>
<body>
<div class="contact-container">
  <h2>Interact with Mohit Saxena</h2>
  <form id="contactForm" method="POST" action="https://formsubmit.co/mohitoutlook.official@gmail.com">
    <div class="input-group">
      <input type="text" id="name" name="name" required placeholder=" ">
      <label for="name">Name</label>
    </div>
    <div class="input-group">
      <input type="email" id="email" name="email" required placeholder=" ">
      <label for="email">Email</label>
    </div>
    <div class="input-group">
      <input type="tel" id="phone" name="phone" placeholder=" ">
      <label for="phone">Phone</label>
    </div>
    <div class="input-group">
      <textarea id="message" name="message" required placeholder=" "></textarea>
      <label for="message">Message</label>
    </div>

    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">

    <button type="submit">Send</button>
  </form>
  <p id="responseMessage"></p>
  <div class="toggle-btn" id="toggleDark">Dark Mode</div>
</div>

<footer>
  Made with ‚ù§Ô∏è Mohit Saxena<br>
  ¬© 2026 Mohit Saxena . All Rights Reserved.
</footer>

<script>
const form = document.getElementById("contactForm");
const responseMsg = document.getElementById("responseMessage");
const whatsappNumber = "";

form.addEventListener("submit", function(e){
  e.preventDefault();
  const formData = new FormData(form);
  const button = form.querySelector("button");

  // üîπ Show Sending Animation
  button.classList.add("loading");
  button.textContent = "Sending...";

  fetch(form.action, {
    method: "POST",
    body: formData,
    headers: { 'Accept': 'application/json' }
  }).then(response => {
    if(response.ok){
      responseMsg.textContent = "‚úÖ Message sent successfully!";
      form.reset();

      const name = formData.get('name');
      const email = formData.get('email');
      const phone = formData.get('phone') || '';
      const message = formData.get('message');
      const text = `üëã Hello Mohit:\n\nüë§ Name: ${name}\nüìß Email: ${email}\nüìû Phone: ${phone}\nüí¨ Message: ${message}`;
      const encodedText = encodeURIComponent(text);
      
    } else {
      responseMsg.textContent = "‚ùå Message not sent. Try again.";
    }
  }).catch(err=>{
    responseMsg.textContent = "‚ùå Network error. Try again.";
    console.error(err);
  }).finally(()=>{
    // üîπ Remove Loader
    button.classList.remove("loading");
    button.textContent = "Send";
  });
});

// Dark Mode Toggle
document.getElementById("toggleDark").addEventListener("click", ()=>{
  document.body.classList.toggle("dark-mode");
});

// Festival Backgrounds
const festivals = {
  "01-26": "url('https://i.ibb.co/x2VXZz7/republic-day.jpg')",
  "08-15": "url('https://i.ibb.co/7WJt4y1/independence-day.jpg')",
  "10-0": "url('https://i.pinimg.com/736x/b7/70/49/b77049f432a609bb345bef0270352af1.jpg')",
  "12-25": "url('https://i.ibb.co/1vC4Jdz/christmas.jpg')",
  "03-08": "url('https://i.ibb.co/rHgqYVL/holi.jpg')"
};
function setFestivalBackground(){
  const today = new Date();
  const monthDay = today.toLocaleDateString('en-GB', { day:'2-digit', month:'2-digit' }).replace(/\//g,'-');
  if(festivals[monthDay]){
    document.body.style.backgroundImage = festivals[monthDay];
    document.body.style.backgroundSize = "cover";
    document.body.style.backgroundPosition = "center";
    document.body.style.backgroundRepeat = "no-repeat";
  }
}
setFestivalBackground();
</script>
</body>
</html>
